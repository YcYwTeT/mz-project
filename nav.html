<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/vue.js"></script>
		<style>
			body{
				background: #282828;
			}
			#nav{
				border-top: 1px solid #222;
			    box-shadow: 0 1px 1px #363636 inset;
			    background: #282828;
			}
			#nav .navItem{
				line-height: 50px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			    width: 100%;
			    padding: 0 16px;
			    border-bottom: 1px dotted #333;
    			color: #666;
    			font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<div @tap="handleChange(nav.page)" v-for="nav in navs" :key="nav.id" class="navItem">
				<span>{{nav.title}}</span>
				<i class="mui-icon mui-icon-forward"></i>
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			
			new Vue({
				el: '#nav',
				data: {
					navs: [
						{id:1,title:'首页',page:'home.html'},
						{id:2,title:'影片',page:'films.html'},
						{id:3,title:'影院',page:'home.html'},
						{id:4,title:'商城',page:'home.html'},
						{id:5,title:'我的',page:'home.html'},
						{id:6,title:'卖座卡',page:'home.html'}
					]
				},
				methods: {
					handleChange(id){
						let self = plus.webview.getLaunchWebview();
						mui.fire(self,'nav:close');
						
						let mainWebview = plus.webview.getWebviewById('main.html');
						mui.fire(mainWebview,'switchWebviewById',{
							page_id: id
						})
					}
				}
			})
		</script>
	</body>

</html>
